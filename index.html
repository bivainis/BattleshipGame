<head>
    <meta charset="UTF-8">
    <title>***Ships</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<script src="script.js"></script>
<script>
    // initialize the game;
    var options = {};

    options.boardSize = Math.floor(Math.random() * 7) + 3;
    options.ships = [];

    for (var i = 0; i < (options.boardSize - 2); i++){

        var num = Math.floor(Math.random() * options.boardSize) + 1;

        options.ships.push(num);
    }

    ShipGame.init(options);

</script>
</body>
